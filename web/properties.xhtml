<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>BPMN Path Extractor - Main Page</title>
    <style type="text/css">
        .main-layout-unit {
            font-size: 12px;
            text-align: center;
        }
        .sub-layout-unit {
            border: 0;
        }
    </style>
</h:head>

<h:body>
    <p:layout fullPage="true">
        <p:layoutUnit position="center" header="Selected Activity" styleClass="main-layout-unit"/>
        <p:layoutUnit position="west" size="300" styleClass="main-layout-unit">
            <p:layout>
                <p:layoutUnit position="north" header="Activities List" size="750" styleClass="sub-layout-unit"/>
                <p:layoutUnit position="center" styleClass="sub-layout-unit">
                    <p:button value="Return to Graph" outcome="graph"/>
                </p:layoutUnit>
            </p:layout>
        </p:layoutUnit>
    </p:layout>
</h:body>
</html>
