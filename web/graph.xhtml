<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>BPMN Path Extractor - Main Page</title>
    <style type="text/css">
        .mainLayoutUnit {
            font-size: 12px;
            text-align: center;
        }
        .subLayoutUnit {
            border: 0;
        }
    </style>
</h:head>

<h:body>
    <p:layout fullPage="true">
        <p:layoutUnit position="center" header="BPMN Graph" styleClass="mainLayoutUnit"/>
        <p:layoutUnit position="west" size="300" styleClass="mainLayoutUnit">
            <p:layout>
                <p:layoutUnit position="center" header="Actions" styleClass="subLayoutUnit">
                    <p:spacer height="25"/>
                    <p:fileUpload mode="simple" skinSimple="true" label="Upload BPMN"/>
                    <p:button value="Set Activities Properties" outcome="properties"/>
                    <p:commandButton value="Extract Paths"/>
                </p:layoutUnit>
                <p:layoutUnit position="south" header="Paths List" size="700" styleClass="subLayoutUnit"/>
            </p:layout>
        </p:layoutUnit>
    </p:layout>
</h:body>
</html>
